<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<head>
		<title>KECCAK Simulator</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/base/big_integer.js"></script>
		<script src="js/base/util.js"></script>
		<script src="js/base/cube.js"></script>
		<script src="js/base/line.js"></script>
		<script src="js/base/operator.js"></script>

	<body>
	<div style="width:1480px">
		  <div class="one1">
			  <h1 style="color:#FF9933">KECCAK Simulation</h1>
		  </div>
		  <div class="one">
			 <select class="round1" id="hashFunction" onChange="index.hashFunctionChanged()">
				<option value=0>select...</option>
				<option value=1>shake128,output256</option>
				<option value=2>shake256,output512</option>
			</select>
			
			<textarea name="textarea" id="input_text"></textarea>

			<input class="round" type="submit" value="submit" onclick="index.hash()" />
		   </div>
		  <div class="KNav">
			  <div class="KNavin" id="init"><b>init</b></div></br>
			  <div class="KNavin" id="absorb"><b>absorb</b></div></br>
			  <div class="KNavin" id="squeeze"><b>squeeze</b></div></br>
			  <div class="KNavin" id="theta"><b>theta</b></div></br>
			  <div class="KNavin" id="rho"><b>rho</b></div></br>
			  <div class="KNavin" id="pi"><b>pi</b></div></br>
			  <div class="KNavin" id="chi"><b>chi</b></div></br>
			  <div class="KNavin" id="iota"><b>iota</b></div></br>
			  
		  </div>
			  <div >
			  
				<canvas class="stylecanvas" id="keccakCanvas" width="1280px" height="600px">
				<p>Canvas not supported.</p>
			</canvas>
			  </div>
					 
	<div class="form-style-3">
	
	<fieldset>
	<span><b>	result: </b> </span>
	<textarea readonly id="hash_result"></textarea>
	</fieldset>
				
	</div>
</div>

		<script src="js/keccak/keccak.js"></script>
		<script src="js/keccak/index.js"></script>
