<!DOCTYPE html>
<html>
	 <meta charset="utf-8" />
	<head>
		<title>KECCAK Simulator - Chi Prototype</title>

		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<script src="js/keccak/big_integer.js"></script>
		<script src="js/keccak/common.js"></script>
		<script src="js/keccak/keccak.js"></script>
		<script src="js/keccak/index.js"></script>
	</head>
	<body>
		<div class="one">
		<select class="round1" id="hashFunction" onChange="index.hashFunctionChanged()">
			<option value=0>select...</option>
			<option value=1>shake128,output256</option>
			<option value=2>shake256,output512</option>
		</select>
		
		<textarea name="textarea" id="input_text"></textarea>
		
		<input class="round" type="submit" value="submit" onclick="index.hash()">
		</div>
		<div class="one">
		<canvas id="keccakCanvas" width="1280" height="600">
              <p>Canvas not supported.</p>
          </canvas>
		  <script src="js/graphics/util.js"></script>
          <script src="js/graphics/render.js"></script>
          <script src="js/graphics/cube.js"></script>
          <script src="js/graphics/line.js"></script>
          <script src="js/graphics/operator.js"></script>
          <script src="js/graphics/index.js"></script>
		</div>
		<div>
			<p>Result:</br><label id="hash_result"></label></p>
		</div>
	</body>
</html>
